<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../style.css">
    <style>
    .mid-col {
    display: flex;
    flex-direction: column;
    justify-content: center;
    }
    .post-container {
    min-width: 40rem;
    max-width: 50rem ;
    background-color: #495057;
    border-radius: 1rem;
    margin-bottom: 2rem;
    }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <main>
        <section class="main grid">
            <div class="left-col">
                <nav class="nav-links flex column">
                    <a href="../index.html" class="nav-link  flex flex-align-center">
                        <img class="link-img" src="../../Img/icons_white/home_icon.png" alt="Home icon">
                        <span class="link-text">Home</span>
                    </a>
                    <a href="index.html" class="nav-link current flex flex-align-center">
                        <img class="link-img" src="../../Img/icons_white/profile_icon.png" alt="Profile icon">
                        <span class="link-text">Profile</span>
                    </a>
                    <a id="logout" class="nav-link flex flex-align-center">
                        <img class="link-img" src="../../Img/icons_white/setting_icon.png" alt="Settings icon">
                        <span class="link-text">Logout</span>
                    </a>
                </nav>
            </div>

            <div class="mid-col">

                <div class="post-container sticky">
                    <div class="post-header">
                        <img class="post-profile-img" src="../../Img/profile-img/mark.webp" alt="Zuck">
                        <div class="post-info">
                            <div class="post-title flex"><span id="profileName">Zuck </span><div
                                    class="time"></div>
                            </div>
                        </div>
                    </div>
                    <div class="post-body">
                        <p class="caption-text">Email : <span id="profEmail"></span></p>
                        <p class="caption-text">Created On : <span id="profDate"></span></p>
                        <p class="caption-text">Time : <span id="profTime"></span></p>
                    </div>
                </div>
            </div>
            </div>
        </section>

    </main>
    <script>
        let signout = document.getElementById("logout");
        signout.addEventListener("click", function(){
            firebase.auth().signOut().then(function(){
                window.location.href="../../index.html"
        }).catch(function (error) {
                console.log(error)
        })
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
    <script src="../script.js"></script>
</body>
</body>
</html>
